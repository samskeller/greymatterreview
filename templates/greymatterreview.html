<!DOCTYPE HTML>
<html>
	<head>
		<title>The Grey Matter Review</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/greystyles.css"/>
		<!--Source of background image: http://cstpdx.com/show/specticast-concert-series-andr%C3%A9-rieu -->
	</head>
<body>
	<div id="top">
		<img id="toplogo" src="/stylesheets/GMLOGO_black.jpg" alt="Unknown Person" width=40 height=40>
		<a id="title" href="/">Grey Matter Review</a>
		<form method="post">
		<input type="submit" id="register" value="Sign up" name="signupbutton">
		</form>
		<form method="post">
		<input type="submit" id="loginbutton" value="Log In" name="loginbutton">
		<input id="loginUsername" type="text" name="username" placeholder="Username">
		<input id="loginPassword" type="password" name="password" placeholder="Password">
		</form>
	</div>
	<br>
	<div id="loginerror">{{login_error}}</div>
	<div id="description">
		<label id="mission_title">Share your taste in music with your friends</label>
	</div>
	<div id="recentReviews">
		Latest Reviews:
		<br><br>
		{% for review in reviews: %}
			<div class="profileReview">
			<span id="reviewRating">{{review['rating']}} / 10</span>
			<br>
			Artist: {{review['artist']}}<span style="float:right;">{{review['secondsAgo']}} seconds ago</span>
			<br>
			Album: {{review['album']}}
			<br>
			"{{review['reviewer']}}" said: {{review['reviewText']}}
			</div>
			<br>
		{% endfor %}
	</div>
	</div>
	<div id="links">
		<a href="/" class="link">About</a>
		<a href="/" class="link">Help</a>
		<a href="/" class="link">Jobs</a>
		<a href="/" class="link">Terms</a>
	</div>
	</form>
		
</body>
</html>
